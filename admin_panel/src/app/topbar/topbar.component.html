<div
  class="flex items-center h-[115px] fixed top-0 left-[234px] w-[calc(100%-228px)] overflow-x-auto bg-[#171821]"
>
  <form
    class="flex items-center w-[55%] ml-8 relative"
    [formGroup]="searchForm"
    (ngSubmit)="handleSubmit()"
  >
    <input
      type="text"
      formControlName="search"
      class="rounded-[7px] w-full py-3 bg-[#2e2e38] text-white px-9"
      placeholder="Search here ..."
    />
    <img src="icons/search.svg" class="absolute left-3 w-4 h-4" alt="search" />
    <div
      class="flex items-center gap-2 ml-2"
      *ngIf="
        searchForm.get('search')?.invalid && searchForm.get('search')?.touched
      "
    >
      <small
        class="text-red-600 ml-2"
        *ngIf="searchForm.get('search')?.errors?.['required']"
      >
        search is required.
      </small>
      <small
        class="text-red-600 ml-2"
        *ngIf="searchForm.get('search')?.errors?.['minlength']"
        >search must be at least 3 characters long.</small
      >
    </div>
  </form>

  <div class="flex items-center gap-3 ml-auto mr-5 relative">
    <img
      src="icons/bell.svg"
      class="w-8 h-8 rounded-full cursor-pointer"
      alt="bell"
    />

    <div>
      <img
        [src]="user.avatar ? user.avatar : 'images/emptyAvatar.png'"
        class="w-11 h-11 rounded-full object-fill cursor-pointer"
        alt="bell"
      />
    </div>

    <img
      (click)="handleDropdown()"
      src="icons/arrowDown.svg"
      class="w-6 h-6 object-fill cursor-pointer"
      alt="bell"
    />
    <div
      *ngIf="drowdown"
      class="bg-[#14151f] rounded-[15px] fixed top-[100px] right-[20px]  shadow-md"
    >
      <div class="flex flex-col gap-2 justify-start py-4 px-2">
        <strong class="text-orange-500 text-center text-lg font-extrabold gradient-Text  ">Hello {{user.username | uppercase}} </strong>
        <a
          class="flex items-center gap-2 cursor-pointer text-white opacity-50 py-2 px-3 hover:border hover:bg-[#2e2e38] rounded-[7px]"
          routerLink="/settings"
        >
          <img src="icons/profile.svg" alt="settings" class="w-5 h-5" />
          <span>View Profile</span>
        </a>
        <a
          class="flex items-center gap-2 cursor-pointer text-white opacity-50 py-2 px-3 hover:border hover:bg-[#2e2e38] rounded-[7px]"
          routerLink="/settings"
        >
          <img src="icons/settings-white.svg" alt="settings" class="w-5 h-5" />
          <span>Settings</span>
        </a>
        <a
          class="flex items-center gap-2 cursor-pointer text-white opacity-50 py-2 px-3 hover:border hover:bg-[#2e2e38] rounded-[7px]"
          routerLink="/settings"
        >
          <img src="icons/bell.svg" alt="bell" class="w-5 h-5" />
          <span>Notifications</span>
        </a>
        <a
          class="flex items-center gap-2 cursor-pointer text-white opacity-50 py-2 px-3 hover:border hover:bg-[#2e2e38] rounded-[7px]"
          routerLink="/settings"
        >
          <img src="icons/help.svg" alt="help" class="w-5 h-5" />
          <span>Help Center</span>
        </a>
        <a
          href="http://localhost:4000/admin/logout"
          class="flex items-center gap-2 cursor-pointer text-red-600 py-2 px-3 hover:border hover:bg-[#2e2e38] rounded-[7px]"
        >
          <img src="icons/login-white.svg" alt="logout" class="w-5 h-5" />
          <span>Logout</span>
      </a>
      </div>
    </div>
  </div>
</div>
