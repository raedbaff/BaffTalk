<div class="h-screen w-screen">
  <div class="flex flex-col items-center justify-center">
    <img
      src="icons/Logo-with-text.png"
      alt="logo"
      class="p-4 h-[100px] w-[200px]"
    />
    <div
      class="rounded-[10px] bg-[#2e2e38] flex flex-col w-[80%] md:w-[70%] lg:w-[50%] gap-3 py-4"
    >
      <h1 class="text-center text-3xl text-white font-bold">Log In</h1>
      <span class="text-center text-gray-400 text-xl"
        >Donâ€™t have an account?
        <strong class="text-green-400">Sign up</strong></span
      >
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        class="p-4 flex flex-col gap-3"
      >
        <label
          for="username"
          class="block mb-2 text-lg font-medium text-gray-900 dark:text-white"
          >Username</label
        >
        <input
          formControlName="username"
          type="text"
          id="username"
          class="border-gray-300 bg-[#171821] text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4"
          required
        />
        <div
          *ngIf="username?.invalid && username?.touched"
          class="text-red-700 text-lg"
        >
          <div
            *ngIf="username?.errors?.['required']"
            class="text-red-700 px-3 py-2 rounded-md"
          >
            Username is required.
          </div>
          <div
            *ngIf="username?.errors?.['minlength']"
            class="text-red-700 px-3 py-2 rounded-md"
          >
            Name must be at least 4 characters long.
          </div>
        </div>

        <label
          for="password"
          class="block mb-2 text-lg font-medium text-gray-900 dark:text-white"
          >password</label
        >
        <input
          formControlName="password"
          type="password"
          id="password"
          class="border-gray-300 text-white bg-[#171821] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4"
          required
        />
        <div
          *ngIf="password?.invalid && password?.touched"
          class="text-red-700 text-lg"
        >
          <div
            *ngIf="password?.errors?.['required']"
            class="text-red-700 px-3 py-2 rounded-md"
          >
            Password is required.
          </div>
          <div
            *ngIf="password?.errors?.['minlength']"
            class="text-red-700 px-3 py-2 rounded-md"
          >
            Password must be at least 4 characters long.
          </div>
        </div>

        <div>
          <input
            type="checkbox"
            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
            required
          />
          <label
            for="remember"
            class="ms-2 font-medium text-gray-900 dark:text-gray-300"
            >Keep me signed in</label
          >
        </div>

        <button
          [disabled]="loginForm.invalid"
          class="text-white bg-green-700 hover:bg-green-800 text-lg font-bold focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg w-full sm:w-auto px-5 py-4 text-center"
        >
          Login
        </button>
        <div
          *ngIf="InvalidCredentialsError !== ''"
          class="text-[#FF4D4D] px-3 py-2 text-center text-xl"
        >
          {{ InvalidCredentialsError }}
        </div>
      </form>
      <div class="px-4 py-2 flex flex-col gap-3">
        <span class="text-center text-white font-bold px-4 py-2"
          >Or sign in using:</span
        >

        <button
          class="text-white border flex items-center justify-center gap-2 border-green-700 bg-[#2e2e38] hover:bg-[#22222b] text-lg font-bold focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg w-full sm:w-auto px-5 py-3 text-center"
        >
          <img
            src="icons/google.svg"
            class="object-fill w-8 h-8 rounded-full"
          />
          Google
        </button>
      </div>
    </div>
  </div>
</div>
